


<table mat-table [dataSource]="companies" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="logo">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"><img src=" {{element.logo}}"   height="50"  width="50" /> </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="resto">
      <th mat-header-cell *matHeaderCellDef> resto </th>
      <td mat-cell *matCellDef="let element"> 
        <a 
        [routerLink]="['/restaurants', element.id]"  disabled>
        {{ element.id }} view resto
      </a>    
    </td>
    </ng-container>


    <ng-container matColumnDef="tableresto">
        <th mat-header-cell *matHeaderCellDef> resto </th>
        <td mat-cell *matCellDef="let element"> 
          <a 
          [routerLink]="['/company', element.id]"  disabled>
          {{ element.id }} view restos
        </a>    
      </td>
      </ng-container>

    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
